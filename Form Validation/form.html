<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <script src="src.js"></script>

    <!-- MY CSS -->
    <style>
        #nama-blank{
            color: red;
            margin: 0;
        }

        #nama-invalid{
            color: red;
            margin: 0;
        }

        #waktu-blank{
            color: red;
            margin: 0;
        }

        #tujuan-blank{
            color: red;
            margin: 0;
        }

        .header{
            margin-left: 20px;
            padding: 10px;
        }

    </style>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="header"><img src="img/sttnf.png" alt="">Form Validation</h1>
        </div>
    </div>

    
    <div class="container">
        <form action="" id="form">
            <fieldset>
                <legend>Form Validation</legend>
                <label>Nama Pelanggan</label>
                <br/>
                <input class="form-control" type="text" name="nama" id="nama" value="">
                <span id="nama-blank" hidden>Must be filled</span>
                <span id="nama-invalid" hidden>Must below 30 character</span>
                <br/>
                <label>Email</label>
                <br/>
                <input class="form-control" type="email" name="email" id="email" value="">
                <br/>
                <label>Jam Keberangkatan</label>
                <br/>
                <input class="form-control" type="time" name="waktu" id="waktu" value="">
                <span id="waktu-blank" hidden>Must be filled</span>
                <br/>
                <label>Tujuan Keberangkatan</label>
                <br/>
                <input class="form-control" type="text" name="tujuan" id="tujuan" value="">
                <span id="tujuan-blank" hidden>Must be filled</span>
                <br/>
                <label>Jumlah Tiket</label>
                <br/>
                <input class="form-control" type="number" name="tiket" id="tiket" value="" min="0" max="10">
                <br/>
                <button class="btn btn-primary" type="submit" onclick="disubmit(event)">Submit</button>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
