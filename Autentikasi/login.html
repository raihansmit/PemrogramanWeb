<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentikasi Javascript</title>
<!-- JS Script -->
    <script src="otentikasi.js"></script>
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!-- MY CSS -->
    <style>
        .pd{
            padding: 10px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="pd"><img class="pd" src="img/sttnf.png" alt="">Log In Authentication</h1>
        </div>
    </div>
    <div class="container">
        <form action="" id="form" class="form-group">
            <fieldset>
                <legend>Autentikasi JS</legend>
                <label for="">Username</label>
                <input type="text" class="form-control" name="" id="username" value="">
                <label for="">Password</label>
                <input type="password" class="form-control" name="" id="password" value="">
                <br/>
                <button type="submit" class="btn btn-primary" onclick="autentikasi()" >Log In</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
