<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah</title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- MY CSS -->
    
    <style>
        input{
            margin-bottom: 10px;
        }

        select{
            margin-bottom: 10px;
        }

        .border{
            border: solid 1px black;
        }

        .pd{
            padding: 5px;
            margin-right: 20px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="pd"><img class="pd" src="img/sttnf.png" alt="">Kurs Rupiah ( STT - NF )</h1>
        </div>
    </div>
    <div class="container">
        <form action="" class="form-group" id="form">
            <fieldset>
                <legend>KURS MATA UANG RUPIAH</legend>
                <label>Masukan Nilai</label>
                <br/>
                <input type="text" class="form-control" name="input_nilai" id="input_nilai" value="">
                <br/>
                <label>Valas</label>
                <br/>
                <div class="dropdown">
                    <select name="option" class="btn dropdown-toggle border" id="option" onchange="kurs()">
                        <option class="dropdown-item" value="">--Select Kurs--</option>
                        <option class="dropdown-item" value="9915">USD</option>
                        <option value="13472">SGD</option>
                        <option value="874">RM</option>
                        <option value="120">YJP</option>
                        <option value="15888">EURO</option>
                        <option value="3592">RAS</option>
                    </select>
                </div>
                <br/>
                <label>Nilai Rupiah</label>
                <br/>
                <input type="text" class="form-control" name="output_nilai" id="output_nilai">
            </fieldset>
        </form>
    </div>

<!-- Javascript -->
    
    <script>

        function kurs(){
        
        let form = document.getElementById("form");

        let output = form.option.value;

        let input_nilai = document.getElementById("input_nilai");

        let output_nilai = document.getElementById("output_nilai");
        let hasil = output_nilai.value = input_nilai.value * output;

        console.log(hasil);

        }


    </script>
</body>
</html>
