<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>

<!-- MY CSS -->
    <style>
        .border{
            padding: 4px;
            border: solid black 5px;
            width: 50%;
            height: 50%;
        }
    </style>

<!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>

<body>

<div class="container">
    <div class="jumbotron">
        <h1><img src="img/sttnf.png" alt="">Image Picker</h1>
    </div>
</div>

<div class="container">
    <form action="" id="form" onchange="ganti()">
        <fieldset>
            <legend>Image Picker</legend>
            <select class="btn dropdown-toogle border" name="option" id="option">
                <option value="img/1.png">Toyota Supra</option>
                <option value="img/2.png">Nissan GT-R</option>
                <option value="img/3.png">Miata</option>
            </select>
        </fieldset>
        <br/>

        <img src="img/1.PNG" alt="" id="output_gambar" class="border">
        
    </form>
</div>

<script>
    function ganti(){

    let form = document.getElementById("form");
    let select = form.option.value;

    let output = document.getElementById("output_gambar");

    output.src = select;

    console.log("output gambar berhasil")

    }
</script>

</body>
</html>
